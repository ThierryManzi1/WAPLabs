    <body>
         <p class="title"> New user signup : </p>

    <form method="POST" action="signup-submit.php">
        <table>
            <tr>
                <td> name :</td>
                <td><input type='text' name="fullName" maxlength="16"> </td>
            </tr>
            <tr>
                <td>
                    gender:
                </td>
                <td>

                    <input type="radio" name="gender" id="female" value="0" checked />
                    <label for="female"> female </label>

                    <input type="radio" name="gender" id="male" value="1" />
                    <label for="male"> male </label>


                </td>


            </tr>
            <tr>
                <td> age :</td>
                <td><input type='text' maxlength="2" size="6"></td>
            </tr>
            <tr>
                <td> personality type :</td>

                <td><input type='text' maxlength="4" size="6"> <a
                        href="http://www.humanmetrics.com/cgi-win/JTypes2.asp.">
                        ( <span class="dont"> Don't know your type </span>) </a>
                </td>
            </tr>

            <tr>
                <td> favorite OS :</td>

                <td>
                    <select>
                        <option selected>
                            Window
                        </option>
                        <option>
                            Mac
                        </option>
                        <option>
                            OS
                        </option>
                        <option>
                            X
                        </option>
                        <option>
                            linux
                        </option>
                    </select>

                </td>
            </tr>

            <tr>
                <td> Seeking age:</td>

                <td><input type='text' name="min" placeholder="min">to <input name="max" type='text' placeholder="max"
                        maxlength="2" size="6"></td>
            </tr>
            <tr>
                <td>
                    <input class="submit" type="submit" value="Sign Up">
                </td>
            </tr>

        </table>
       
    </form>
